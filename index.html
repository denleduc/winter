<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/style.css">
    <title>Winter</title>
    <link rel="icon" type="image/png" href="./res/favicon.png">
</head>
<body>
    <input type="text" aria-label="City name input" name="cityInput" id="cityInput" placeholder="Enter location" class="themeable">

    <section class="weatherDisplay themeable">
        <p class="cityName">City name</p>
        <div class="tempIcon">
            <p class="temperature">Temp</p>
        </div>
        <p class="weather">Weather</p>
    </section>

    <section class="otherInfo themeable">
        <p class="feelsLike">Feels like: </p>
        <p class="minTemp">Min. temperature: </p>
        <p class="maxTemp">Max. temperature: </p>
        <p class="humidity">Humidity: </p>
        <p class="pressure">Pressure: </p>
    </section>

    <div class="aboutModal invisible themeable">
        <p id="modalTop">Winter</p>
        <p>This is a weather web app fetching the weather from the OpenWeatherMap API</p>
        <p>Using the Raleway font from Google Fonts</p>
        <p>Developped by Denis L.</p>
        
    </div>

    <button class="toggleTheme themeable"></button>
    <button class="toggleLanguage themeable"></button>
    <button class="about themeable">?</button>
    <script src="weather.js" defer></script>
</body>
</html>
